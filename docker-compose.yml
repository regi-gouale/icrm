version: '3.7'
services: 
    client:
        build: 
            context: ./frontend
            dockerfile: Dockerfile
        tty: true
        ports: 
            - "3000:3000"
        volumes: 
            - ./frontend:/app
            - /app/node_modules
        
# create networks
networks: 
    frontend:
        driver: bridge
    backend:
        driver: bridge

# create volumes
volumes:
    mongodbdata:
        driver: local
    appdata:
        driver: local
        