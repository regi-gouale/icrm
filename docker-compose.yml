version: '3'
services: 
    client:
        build: 
            context: ./frontend
            dockerfile: Dockerfile
        tty: true
        ports: 
            - "3000:3000"
        volumes: 
            - ./frontend:/app
            - /app/node_modules

    mongodb:
        image: mongo
        container_name: mongo
        restart: unless-stopped
        command: mongod --auth
        environment:
            MONGO_INITDB_ROOT_USERNAME: admin
            MONGO_INITDB_ROOT_PASSWORD: password
            MONGO_INITDB_DATABASE: webapp
            MONGODB_DATA_DIR: /data/db
        volumes:
            - mongodbdata:/data/db
        networks:
            - backend
        
# create networks
networks: 
    frontend:
        driver: bridge
    backend:
        driver: bridge

# create volumes
volumes:
    mongodbdata:
        driver: local
    appdata:
        driver: local
